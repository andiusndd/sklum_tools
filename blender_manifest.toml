schema_version = "1.0.0"
id = "sklum_tools"
version = "2.8.0"
name = "SKLUM Tools"
tagline = "Toolkit for mesh, material checking and automation."
maintainer = "Nguyen Duc Duong"
type = "add-on"
website = "https://github.com/andiusndd/sklum_tools"
tags = ["3D View", "Mesh", "Productivity"]
blender_version_min = "4.2.0"
license = ["GPL-2.0-or-later"]
copyright = ["2026 Nguyen Duc Duong"]

# Official standard for file exclusion (used by Blender's 'extension build' and our custom /export)
paths_exclude_pattern = [
    ".git/",
    ".agent/",
    ".gemini/",
    "docs/",
    "plans/",
    "tests/",
    "server_backend/",
    "logs/",
    "__pycache__/",
    "SKLUMToolz_temp/",
    "SKLUM_temp/",
    "*.zip",
    "*.pyc",
    "*.env",
    "vercel-import.env",
    "_export_addon.py",
    "_workflow_export.py",
    "_temp_export.py",
    "_hotfix_export.py"
]

[permissions]
network = "Check for updates and download assets"
files = "Export and import project files"
clipboard = "Copy object names and data"
